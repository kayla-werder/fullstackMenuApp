<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          minlength="4"
          [(ngModel)]="menu.title"
          #title="ngModel"
        />
        <div
          *ngIf="title.invalid && (title.dirty || title.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="title.errors?.['required']">Title is required.</div>
          <div *ngIf="title.errors?.['minlength']">
            Title must be at least 4 characters long.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          minlength="10"
          maxlength="65"
          [(ngModel)]="menu.description"
          #description="ngModel"
        />
      </div>
      <div
        *ngIf="
          description.invalid && (description.dirty || description.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="description.errors?.['required']">
          Description is required.
        </div>
        <div *ngIf="description.errors?.['minlength']">
          Description must be at least 10 characters long.
        </div>
        <div *ngIf="description.errors?.['maxlength']">
          Description must not exceed 65 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          step="0.01"
          min="1"
          required
          [(ngModel)]="menu.price"
          #price="ngModel"
        />
      </div>
      <div
        *ngIf="price.invalid && (price.dirty || price.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="price.errors?.['required']">Price is required.</div>
        <div *ngIf="price.errors?.['min']">Price cannot be less than $1.</div>
      </div>

      <button (click)="saveMenu()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Menu was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newMenu()">Add</button>
    </div>
  </div>
</div>
