<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Menu List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let menu of menus; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveMenu(menu, i)"
      >
        {{ menu.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllMenus()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-menu-details
      [viewMode]="true"
      [currentMenu]="currentMenu"
    ></app-menu-details>
  </div>
</div>
